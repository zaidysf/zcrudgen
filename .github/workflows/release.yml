name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write  # Allow publishing to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run tests
        run: composer test

      - name: Create release archive
        run: |
          zip -r zcrudgen.zip . -x ".git/*" "vendor/*" ".github/*"

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n## üöÄ Features\n\n#{{FEATURES}}\n\n## üêõ Fixes\n\n#{{FIXES}}\n\n## üì¶ Other\n\n#{{OTHERS}}",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature", "enhancement"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## üì¶ Other",
                    "labels": []
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            zcrudgen.zip
            LICENSE.md
            README.md
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          composer config --global github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}
          composer config repositories.github vcs https://github.com/zaidysf/zcrudgen
          composer publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
